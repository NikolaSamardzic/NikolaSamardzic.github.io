            <form class="container-md text-md-start text-center  ">

                <div class="row d-flex justify-content-between">
                    <div class="col-lg-5">
                        <h2 class="mb-3"><span id="broj">1</span> <span>Personal </span>details:</h2>
                        <div class="row ">
                            <div class="mb-3 col-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" >
                              </div>
                              <div class="mb-3 col-6">

                                  <input type="text" class="form-control" id="secondName" >
                              </div>
                        </div>
                        
        
                        <div class="mb-3">
                            <label for="mail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="mail" >
                        </div>
        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="number" class="form-control" id="phone" >
                        </div>
        
        
                        <h2 class="mb-3 mt-5"><span id="broj">3</span> <span>Payment </span>details:</h2>
                        <div class="mb-3 ">
                            <label for="name-card" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="name-card" >
                        </div>

                        <div class="mb-3">
                            <label for="card-number" class="form-label">Card number</label>
                            <input type="number" class="form-control" id="card-number" >
                        </div>

                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="ccv" class="form-label">CCV Number</label>
                                <input type="number" class="form-control" id="ccv" >
                              </div>
                              <div class="mb-3 col-6">
                                  <label for="Expiry" class="form-label">Expiry Date</label>
                                  <input type="date" class="form-control" id="Expiry" >
                              </div>
                        </div>
                        
        

        

        
                    </div>

                    <div class="col-lg-5 ">
                        <h2 class="mb-3"><span id="broj">2</span> <span>Destination </span>details:</h2>
                        <label for="izaberi" class="mb-2">Choose Destination</label>
                        <select class="form-select mb-3" id="izaberi" aria-label="Default select example">

                            <option selected>Destination...</option>
                            <option value="1">Geirangerfjord</option>
                            <option value="2">Sogndal</option>
                            <option value="3">Trolltunga</option>
                            <option value="4">VÃ¸ringfossen</option>
                            <option value="5">Munkeby</option>
                            <option value="6">Hanshelleren</option>
                            <option value="7">Ny Hellesund</option>
                            <option value="8">Lindesnes</option>
                            <option value="9">Aurora</option>
                            <option value="10">Lyngen</option>
                        </select>

                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="start" class="form-label">Starting Date</label>
                                <input type="date" class="form-control" id="start" >
                              </div>
                              <div class="mb-3 col-6">
                                  <label for="end" class="form-label">Ending Date</label>
                                  <input type="date" class="form-control" id="end" >
                              </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="odrasli" class="form-label">Number of Adults</label>
                                <input type="number" class="form-control" id="odrasli" >
                              </div>
                              <div class="mb-3 col-6">
                                  <label for="deca" class="form-label">Number of Children</label>
                                  <input type="number" class="form-control" id="deca" >
                              </div>
                        </div>

                        <div class="mb-3">
                            <label >Tickets for Events:</label>

                            <div class="row d-flex justify-content-between">

                                <div class="col-5">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                                      </div>

                                        </label>
                                      </div>

                                </div>
                                <div class="col-5"></div>

                            </div>
                        </div>
